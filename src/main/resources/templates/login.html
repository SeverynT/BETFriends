<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2c432b3229.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link th:href="@{styles/main.css}" rel="stylesheet"/>

    <style>
        html {
            height: 100%;
        }

        body {
            position: absolute;
            top: 0%;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>


</head>
<body th:style="'background-image:url(' + @{/images/loginbackground.jpg} + '); width: 100%; background-position:center; background-repeat: no-repeat: no-repeat; background-size: cover; '">


<div class="container my-2">
    <div class="row">


        <div class="col-md-5 offset-md-2 bg-light text-dark loginform" style="margin-top: 15%">
            <form th:action="@{/login}" method="post">

                <div class="mt-2" th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password!</div>
                </div>

                <div class="mt-2" th:if="${param.logout}">
                    <div class="alert alert-info">You've been logged out!</div>

                </div>

                <div class="form-group">
                    <label for="username"> </label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Email ID"
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                </div>

                <div class="form-group">
                    <div class="row ">
                        <div class="col-sm-12 col-sm-offset-3">
                            <input type="submit" name="Login-submit" id="Login-submit"
                                   class="form-control btn btn-primary" value="Log In"/>
                        </div>
                    </div>
                </div>
            </form>


            <div>
                <div class="row ">
                    <div class="col-sm-12 col-sm-offset-3">
                        <a class="btn btn-success mb-2" th:href="@{/registration}" style="width: 100%"> Register
                        </a>

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

</body>
</html>
